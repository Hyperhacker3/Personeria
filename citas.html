<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita</title>
    <link rel="stylesheet" href="styles-citas.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        emailjs.init("_kjcyACqDhgrWynMz"); // Reemplaza "TU_USER_ID" con tu User ID de EmailJS
    </script>
</head>
<body>
    <!-- Barra de navegación -->
    <nav>
        <button onclick="goBack()">
            <img src="atras.png" alt="Atrás" class="back-icon">
        </button>
        <h1 id="pageTitle">Agendar Cita</h1>
    </nav>

    <!-- Formulario para agendar cita -->
    <main>
        <h2>Formulario para Agendar Cita</h2>
        <form id="appointmentForm">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="idNumber">Número de Documento de Identidad:</label>
            <input type="text" id="idNumber" name="idNumber" required>

            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="reason">Razón de la Cita:</label>
            <textarea id="reason" name="reason" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <script src="javascript-citas.js"></script>
</body>
</html>
