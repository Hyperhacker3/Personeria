<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quejas y Reclamos</title>
    <link rel="stylesheet" href="styles-pqr.css">
</head>
<body onload="setDateTime()">
    <!-- Barra de navegación -->
    <nav>
        <button onclick="goBack()">
            <img src="atras.png" alt="Atrás" class="back-icon"> 
        </button>
        <h1 id="pageTitle"></h1>
    </nav>

    <!-- Formulario de Quejas y Reclamos -->
    <main>
        <h2>Formulario de Quejas y Reclamos</h2>
        <form id="complaintForm">
            <label for="datetime">Fecha y Hora:</label>
            <input type="text" id="datetime" name="datetime" readonly>

            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="idNumber">Documento de Identidad:</label>
            <input type="text" id="idNumber" name="idNumber" required>

            <label for="expeditionPlace">Lugar de Expedición del Documento:</label>
            <input type="text" id="expeditionPlace" name="expeditionPlace" required>

            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Número de Celular:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="complaint">Descripción del Reclamo:</label>
            <textarea id="complaint" name="complaint" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
    emailjs.init("_kjcyACqDhgrWynMz"); // Reemplaza "TU_USER_ID" con tu User ID de EmailJS
</script>
    <script src="javascript-pqr.js"></script>
</body>
</html>
